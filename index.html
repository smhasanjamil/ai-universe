<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/fav_innovation.png" type="image/x-icon">
    <title>AI Universe Hub</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c3107e47e7.js" crossorigin="anonymous"></script>
    <!-- Bootstart CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- Header Start -->
    <header class="my-5">
        <h1 class="text-center fw-bold">AI Universe Hub</h1>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
        <!-- ==================== Data fetch from api start ==================== -->
        <section>
            <button class="btn btn-danger d-grid mx-auto mb-5">Sort By Date</button>
            <div class="container">


                <div id="all-data" class="row row-cols-1 row-cols-md-3 g-4">

                </div>

                <!-- ==================== Spinner Start ==================== -->
                <div id="load-spinner" class="d-flex justify-content-center d-none my-5">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <!-- ==================== Spinner End ==================== -->

                <button onclick="showAllDataTogether()" class="btn btn-danger d-grid mx-auto my-4">See More</button>


            </div>
        </section>
        <!-- ==================== Data fetch from api end ==================== -->


        <!-- ==================== Modal Start ==================== -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">


                    </div>
                </div>
            </div>
        </div>
        <!-- ==================== Modal End ==================== -->

    </main>
    <!-- ==================== Main End ==================== -->



    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="script/script.js"></script>
</body>

</html>
